<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <link rel="stylesheet" href="./bulma-switch.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="./NoSleep.min.js"></script>
    <script>
      var noSleep = new NoSleep();
var timers = [];

var dicts = ['jun1kyu.csv','kuchiga_oboeru.csv'];

function shuffle(array) {
  var currentIndex = array.length, temporaryValue, randomIndex;

  // While there remain elements to shuffle...
  while (0 !== currentIndex) {

    // Pick a remaining element...
    randomIndex = Math.floor(Math.random() * currentIndex);
    currentIndex -= 1;

    // And swap it with the current element.
    temporaryValue = array[currentIndex];
    array[currentIndex] = array[randomIndex];
    array[randomIndex] = temporaryValue;
  }

  return array;
}


function chooseDict(index) {
  for (var i = 0; i < timers.length; i++){
    clearTimeout(timers[i]);
  }
  times = [];

  var url = "http://shoheiaoki.com/french-flashcards"
  var dict = dicts[index];
  $.ajax({
    type: "GET",
    url: url+"/"+dict,
    dataType: "text",
    success: function(data) {
      processData(data);
      console.log('loaded');
    }
  });
}

$("#switchExample").on('click',function(){
  var current = $(this).attr("checked");
  console.log(current);
  if(current=="checked"){
    noSleep.disable();
    console.log("no sleep disabled")
  } else {
    noSleep.enable();
    console.log("no sleep enabled")
  }
  $(this).attr("checked", !$(this).attr("checked"));
});

function processData(allText) {
  var record_num = 2;  // or however many elements there are in each row
  var allTextLines = allText.split('\r\n');
  var frs = [];
  var frs2 = [];
  shuffle(allTextLines);
  for (var tuple of allTextLines){
    frs.push(tuple.split(',')[0]);
    frs2.push(tuple.split(',')[1]);
  }
  console.log(frs);
  var counter = 0;
  timers.push(setInterval(function(){
    // console.log(frs[counter]);
    $(".vocab").text(frs[counter]);
    $(".vocab2").text(frs2[counter]);
    counter++;
  }, 1000));
}
    </script>
    <style>
.container {
  margin:auto;
} 
       .vocab {
         margin: auto;
         width: 100%; 
         font-size: 500%;
         text-align: center;
       }
       .vocab2 {
         margin: auto;
         width: 100%; 
         font-size: 500%;
         text-align: center;
       }

    </style>

  </head>
  <body>
    <section class="section">
      <div class="field">
        <input id="switchExample" type="checkbox" name="switchExample" class="switch">
        <label for="switchExample">Keep screen on</label>
      </div>
      <div class="buttons">
        <button class="button" onclick="chooseDict(0)">仏検準１級・２級単語集</button>
        <button class="button" onclick="chooseDict(1)">口が覚えるフランス語</button>
      </div>
      <div class="container" >
        <h1 class="vocab">

        </h1>
